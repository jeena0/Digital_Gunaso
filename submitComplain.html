<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <header>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="submitComplain.html">Report a Complaint</a></li>
            <li><a href="#login" id="login-btn">Login</a></li>
            <li><a href="#register" id="register-btn">Register</a></li>
          </ul>
        </nav>
      </header>
    <!-- Complaint Section -->
  <section id="complaint-form" class="section">
    <h2>Report a Complaint</h2>
    <form id="complaint-form" onsubmit="submitComplaint(event)">
      <div class="form-group">
        <label for="department">Select Department:</label>
        <select id="department" onchange="showComplaintForm()" required>
          <option value="">Select Department</option>
          <option value="water">Water</option>
          <option value="electricity">Electricity</option>
          <option value="garbage">Garbage</option>
        </select>
      </div>

      <div id="category-container" class="form-group"></div>

      <div class="form-group">
        <input type="text" name="location" placeholder="location">    
    </div>
    
      <!-- Image Upload Form -->
<div class="upload-container">
    <h2>Upload Image</h2>
    <form id="image-upload-form" onsubmit="uploadImage(event)">
      <div class="form-group">
        <label for="image-upload">Select Image:</label>
        <input type="file" id="image-upload" name="image" accept="image/*" required>
      </div>
      <button type="submit" class="submit-btn">Upload</button>
    </form>
  </div>

      <div class="form-group">
        <label for="complaint-details">Complaint Details:</label>
        <textarea id="complaint-details" placeholder="Enter details of your complaint..." required></textarea>
      </div>

      <button type="submit" class="submit-btn">Submit Complaint</button>

    </form>
  </section>
  <script src="scripts.js"></script>
</body>
</html>
